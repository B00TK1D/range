version: '3.8'

services:
  service:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      args:
        - SERVICE_NAME=${SERVICE_NAME}
    container_name: ${HOSTNAME}
    hostname: ${HOSTNAME}
    privileged: true
    cap_add:
      - NET_ADMIN
    restart: always
    stop_signal: SIGINT
    environment:
      - ROOT_PASSWORD=${ROOT_PASSWORD}
      - HOSTNAME=${HOSTNAME}
      - SERVICE_ID=${SERVICE_ID}
      - SERVICE_NAME=${SERVICE_NAME}
      - TEAM_ID=${TEAM_ID}
    working_dir: /service
    deploy:
      resources:
        limits:
          cpus: $CPU_LIMIT
          memory: $MEM_LIMIT
    networks:
     range_game:
        ipv4_address: ${IPV4}
        ipv6_address: ${IPV6}

networks:
  range_game:
    driver: bridge
    external: true